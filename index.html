<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<head>
<title>Web自動あいさつ</title>
<link href="../Hello/css/all.css" rel="stylesheet">
<link href="../Hello/css/index.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;1,200&family=PT+Sans:ital@1&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="hello--top--title">
        <h1>Web Greeting</h1>
        </div>
        <div class="hello--message">
            <div class="hello--time">
    <p>[メッセージ変更時間]</p>
        <script type="text/javascript">
            
            var msg1 = '<b>05→09</b> <br><br> おはようございます🌿';
            var msg2 = '<b>10→11</b> <br><br> おはようございます。昨日はお疲れだったですね。';
            var msg3 = '<b>12→13</b> <br><br> こんにちは！午後もゆったり焦らず行きましょう';
            var msg4 = '<b>14→17</b> <br><br> 休憩タイムですね。飲み物どうぞ☕';
            var msg5 = '<b>18→20</b> <br><br> こんばんは！夜の外の空気は美味しいですよ、深呼吸してみては？';
            var msg6 = '<b>21→23</b> <br><br> 今日も一日お疲れ様でした！いい日にできましたか？';
            var msg7 = '<b>00→04</b> <br><br> ...💤';
            
            var now = new Date();
            var hour = now.getHours();

            if(hour >= 5 && hour <= 9){
                document.write(msg1);
            }
            else if(hour >= 10 && hour <= 11){
                document.write(msg2);
            }
            else if(hour >= 12 && hour <= 13){
                document.write(msg3);
            }
            else if(hour >= 14 && hour <= 17){
                document.write(msg4);
            }
            else if(hour >= 18 && hour <= 20){
                document.write(msg5);
            }
            else if(hour >= 21 && hour <= 23){
                document.write(msg6);
            }
            else{
                document.write(msg7);
            }
        </script>
        </div>
        </div>
        <footer>
        <p>©︎ 2021 NisimuraK.</p>
        </footer>
    </body>
    </html>
